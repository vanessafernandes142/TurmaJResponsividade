<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Start</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<header class="cabecalho">
    <div class="conteiner">
      <input type="checkbox"  id="menu" class="conteiner__botao">
        <label for-"menu">
        <span class="cabecalho__menu conteiner__imagem" > </span>
        </label>
       <ul class="lista__menu">
            <li class="lista__menu-titulo"></li>   
            <li class="lista__menu-item"></li>
           <a class="lista__menu-link" href="#">Aventura</a>
            <li class="lista__menu-item"></li>
           <a class="lista__menu-link" href="#">Biografia</a>
            <li class="lista__menu-item"></li>
           <a class="lista__menu-link" href="#">Ficção cientifica</a>
            <li class="lista__menu-item"></li>
           <a class="lista__menu-link" href="#">Romance</a>
            <li class="lista__menu-item"></li>
           <a class="lista__menu-link" href="#">Vestibular</a>
           
        </ul>

            
        <img class="cabecalho__logo conteiner__imagem " src="img/Logo.svg" alt="logo da biblioteca start">
    </div>
    <div class="conteiner">
        <a href="#"><img class="conteiner__imagem" src="img/Favoritos.svg" alt="Favoritos"></a>
        <a href="#"><img class="conteiner__imagem" src="img/Emprestimos.svg" alt="Emprestimos"></a>
        <a href="#"><img class="conteiner__imagem" src="img/Usuario.svg" alt="usuario"></a>
    </div>
</header>
</body>
</html>
